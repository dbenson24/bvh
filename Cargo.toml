[package]
name = "bvh"
description = "A fast BVH using SAH"
version = "0.5.0"
edition = "2018"
authors = [
    "Sven-Hendrik Haase <svenstaro@gmail.com>",
    "Alexander Dmitriev <alexander.dmitriev2580@gmail.com>"
]
readme = "README.md"
repository = "https://github.com/svenstaro/bvh"
documentation = "https://docs.rs/crate/bvh"
keywords = ["bvh", "bounding", "volume", "sah", "aabb"]
license = "MIT"

[workspace]
members = ["bvh-lib"]

[dependencies]
approx = "0.4"
rand = "0.8"
log = "0.4.14"
num = "0.4"
glam = "0.20"
rayon = "1.5.1"
smallvec = "1.6.1"
obj-rs = "0.6"
stl_io = "0.6.0"

[dev-dependencies]
proptest = "1.0"
float_eq = "0.6"
criterion = "0.3"
itertools = "0.10.1"

[features]
default = []
bench = []
f64 = []

[profile.release]
lto = true
codegen-units = 1
debug = true

[profile.bench]
lto = true
codegen-units = 1
debug = true
